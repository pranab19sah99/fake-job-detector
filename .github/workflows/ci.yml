name: Fake Job Detector CI/CD

on:
  push:
    paths:
      - "logs/predictions.csv"
      - "app/**"
      - "requirements.txt"
      - "Dockerfile"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        echo "No tests yet. Add test scripts if needed."

    - name: Log Docker registry info
      run: echo "Building Docker image for deployment"

    - name: Log in to GitHub container registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository }}/fake-job-detector:latest .

    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ github.repository }}/fake-job-detector:latest
